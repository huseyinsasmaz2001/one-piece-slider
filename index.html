<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <button class="prev" onclick="previousSlide()">❮</button>
      
      <!-- Carte pour Monkey D. Luffy -->
      <div class="card">
        <img src="img/luffy.jpg" alt="Monkey D. Luffy" onclick="showCharacterInfo(0)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Roronoa Zoro -->
      <div class="card">
        <img src="img/zoro.jpg" alt="Roronoa Zoro" onclick="showCharacterInfo(1)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Usopp -->
      <div class="card">
        <img src="img/usopp.jpg" alt="Usopp" onclick="showCharacterInfo(2)">
        <div class="character-info"></div>
      </div>
      
      <!-- Ajoutez les cartes pour les autres personnages ici -->
      
      <!-- Carte pour Nami -->
      <div class="card">
        <img src="img/nami.jpg" alt="Nami" onclick="showCharacterInfo(3)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Vinsmoke Sanji -->
      <div class="card">
        <img src="img/sanji.jpg" alt="Vinsmoke Sanji" onclick="showCharacterInfo(4)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Tony Tony Chopper -->
      <div class="card">
        <img src="img/chopper.jpg" alt="Tony Tony Chopper" onclick="showCharacterInfo(5)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Franky -->
      <div class="card">
        <img src="img/franky.jpg" alt="Franky" onclick="showCharacterInfo(6)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Brook -->
      <div class="card">
        <img src="img/brook.jpg" alt="Brook" onclick="showCharacterInfo(7)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Nico Robin -->
      <div class="card">
        <img src="img/robin.jpg" alt="Nico Robin" onclick="showCharacterInfo(8)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Jinbe -->
      <div class="card">
        <img src="img/jinbe.jpg" alt="Jinbe" onclick="showCharacterInfo(9)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Portgas D. Ace -->
      <div class="card">
        <img src="img/ace.jpg" alt="Portgas D. Ace" onclick="showCharacterInfo(10)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Sabo -->
      <div class="card">
        <img src="img/sabo.jpg" alt="Sabo" onclick="showCharacterInfo(11)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Red-Haired Shanks -->
      <div class="card">
        <img src="img/shanks.jpg" alt="Red-Haired Shanks" onclick="showCharacterInfo(12)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Blackbeard -->
      <div class="card">
        <img src="img/blackbeard.jpg" alt="Blackbeard" onclick="showCharacterInfo(13)">
        <div class="character-info"></div>
      </div>
      
      <!-- Carte pour Donquixote Doflamingo -->
      <div class="card">
        <img src="img/doflamigo.jpg" alt="Donquixote Doflamingo" onclick="showCharacterInfo(14)">
        <div class="character-info"></div>
      </div>
      
    </div>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
