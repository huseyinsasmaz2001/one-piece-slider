<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    
    <div class="slider">
      <button class="prev" onclick="previousSlide()">❮</button>
      <div class="card">
        <img src="img/luffy.jpg" alt="Monkey D. Luffy">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/zoro.jpg" alt="Roronoa Zoro">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/usopp.jpg" alt="Usopp">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/nami.jpg" alt="Nami">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/sanji.jpg" alt="Vinsmoke Sanji">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/chopper.jpg" alt="Tony Tony Chopper">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/franky.jpg" alt="Franky">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/brook.jpg" alt="Brook">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/robin.jpg" alt="Nico Robin">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/jinbe.jpg" alt="Jinbe">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/ace.jpg" alt="Portgas D. Ace">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/sabo.jpg" alt="Sabo">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/shanks.jpg" alt="Red-Haired Shanks">
        <div class="character-info"></div>
      </div>
      <div class="card">
        <img src="img/blackbeard.jpg" alt="Blackbeard">
        <div class="character-info"></div>
      </div>
    </div>
   <button class="next" onclick="nextSlide()">❯</button>
  </div>

  

  </div>

  
  <script src="script.js"></script>
</body>
</html>
